<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Rival Copy</title>
    </head>
    <body>
        <ul>
            <li>
                <h2>Frontend</h2>
                <p data-value="80">HTML5</p>
                <progress max="100" value="80" class="html5"></progress>
                <p data-value="60">CSS3</p>
                <progress max="100" value="60" class="css3"></progress>
                <p data-value="50">jQuery</p>
                <progress max="100" value="50" class="jquery"></progress>
            </li>
            <li>
                <h2>Backend</h2>
                <p data-value="75">Python</p>
                <progress max="100" value="75" class="python"></progress>
                <p data-value="65">PHP</p>
                <progress max="100" value="65" class="php"></progress>
                <p data-value="35">Node.js</p>
                <progress max="100" value="35" class="node-js"></progress>
            </li>
        </ul>
    </body>
</html>
